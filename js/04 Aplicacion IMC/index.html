<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="bmiForm">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" step="0.1" required><br><br>
        <label for="height">Estatura (m):</label>
        <input type="number" id="height" step="0.01" required><br><br>
        <div class="bttn" id="bttn">
            <button type="button" onclick="calculateBMI()">Calcular IMC</button>
        </div>
    </form>

    <div class="result" id="result"></div>
    <img id="image" src="">
    <script src="script.js"></script>
</body>
</html>
